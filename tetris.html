<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>現代俄羅斯方塊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            touch-action: manipulation;
            overflow: hidden;
        }
        canvas {
            border: 4px solid #334155;
            background-color: rgba(15, 23, 42, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        .controls button {
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body class="relative flex flex-col items-center justify-center min-h-screen p-4">

    <!-- 右上角署名 -->
    <div class="absolute top-4 right-4 text-slate-400 font-medium tracking-wider z-50">
        黃昱翔
    </div>

    <div class="max-w-md w-full flex flex-col gap-6">
        <!-- 頂部資訊列 -->
        <div class="flex justify-between items-center bg-slate-800 p-4 rounded-xl shadow-lg">
            <div>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">TETRIS</h1>
            </div>
            <div class="text-right">
                <p class="text-xs text-slate-400 uppercase tracking-widest">分數</p>
                <p id="score" class="text-2xl font-mono font-bold text-yellow-400">0</p>
            </div>
        </div>

        <div class="flex gap-4 justify-center items-start">
            <!-- 遊戲主畫布 -->
            <div class="relative">
                <canvas id="tetris" width="240" height="400"></canvas>
                
                <!-- 遊戲結束/開始覆蓋層 -->
                <div id="overlay" class="absolute inset-0 flex flex-col items-center justify-center bg-slate-900/80 rounded-lg hidden">
                    <h2 id="overlay-text" class="text-3xl font-bold mb-4 text-white">遊戲結束</h2>
                    <button id="restart-btn" class="px-6 py-2 bg-blue-600 hover:bg-blue-500 rounded-full font-bold transition-all transform active:scale-95">
                        重新開始
                    </button>
                </div>

                <div id="start-screen" class="absolute inset-0 flex flex-col items-center justify-center bg-slate-900 rounded-lg">
                    <button id="start-btn" class="px-8 py-3 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 rounded-full font-bold text-xl shadow-lg transition-all transform active:scale-95">
                        開始遊戲
                    </button>
                    <p class="mt-4 text-slate-400 text-sm">使用 WASD、方向鍵或下方按鈕</p>
                </div>
            </div>

            <!-- 右側資訊欄 -->
            <div class="flex flex-col gap-4">
                <div class="bg-slate-800 p-3 rounded-lg w-24 text-center">
                    <p class="text-[10px] text-slate-400 uppercase mb-2">下一個</p>
                    <canvas id="next" width="80" height="80"></canvas>
                </div>
                <div class="bg-slate-800 p-3 rounded-lg w-24 text-center">
                    <p class="text-[10px] text-slate-400 uppercase">等級</p>
                    <p id="level" class="text-xl font-bold text-blue-400">1</p>
                </div>
                <div class="bg-slate-800 p-3 rounded-lg w-24 text-center">
                    <p class="text-[10px] text-slate-400 uppercase">行數</p>
                    <p id="lines" class="text-xl font-bold text-green-400">0</p>
                </div>
            </div>
        </div>

        <!-- 行動裝置控制器 -->
        <div class="grid grid-cols-3 gap-2 w-full max-w-[300px] mx-auto mt-2 sm:mt-4 md:hidden">
            <div class="flex items-center justify-center">
                <button id="btn-rotate" class="w-14 h-14 bg-slate-700 rounded-full flex items-center justify-center active:bg-slate-600 text-2xl shadow-lg">↻</button>
            </div>
            <div class="flex items-center justify-center">
                <button id="btn-up" class="w-14 h-14 bg-slate-700 rounded-full flex items-center justify-center active:bg-slate-600 text-2xl shadow-lg">↑</button>
            </div>
            <div class="flex items-center justify-center">
                <button id="btn-drop" class="w-14 h-14 bg-slate-700 rounded-full flex items-center justify-center active:bg-slate-600 text-2xl shadow-lg">⤓</button>
            </div>
            <div class="flex items-center justify-center">
                <button id="btn-left" class="w-14 h-14 bg-slate-700 rounded-full flex items-center justify-center active:bg-slate-600 text-2xl shadow-lg">←</button>
            </div>
            <div class="flex items-center justify-center">
                <button id="btn-down" class="w-14 h-14 bg-slate-700 rounded-full flex items-center justify-center active:bg-slate-600 text-2xl shadow-lg">↓</button>
            </div>
            <div class="flex items-center justify-center">
                <button id="btn-right" class="w-14 h-14 bg-slate-700 rounded-full flex items-center justify-center active:bg-slate-600 text-2xl shadow-lg">→</button>
            </div>
        </div>
        
        <p class="text-center text-slate-500 text-sm hidden md:block">
            WASD 或 方向鍵控制移動，W 或 上鍵旋轉，空白鍵硬降
        </p>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next');
        const nextContext = nextCanvas.getContext('2d');

        const grid = 20;
        context.scale(grid, grid);
        nextContext.scale(grid, grid);

        // 方塊定義
        function createPiece(type) {
            if (type === 'I') {
                return [
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                ];
            } else if (type === 'L') {
                return [
                    [0, 2, 0],
                    [0, 2, 0],
                    [0, 2, 2],
                ];
            } else if (type === 'J') {
                return [
                    [0, 3, 0],
                    [0, 3, 0],
                    [3, 3, 0],
                ];
            } else if (type === 'O') {
                return [
                    [4, 4],
                    [4, 4],
                ];
            } else if (type === 'Z') {
                return [
                    [5, 5, 0],
                    [0, 5, 5],
                    [0, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'T') {
                return [
                    [0, 7, 0],
                    [7, 7, 7],
                    [0, 0, 0],
                ];
            }
        }

        const colors = [
            null,
            '#00f0f0', // I - 藍綠
            '#f0a000', // L - 橘
            '#0000f0', // J - 藍
            '#f0f000', // O - 黃
            '#f00000', // Z - 紅
            '#00f000', // S - 綠
            '#a000f0', // T - 紫
        ];

        // 遊戲狀態
        const arena = createMatrix(12, 20);
        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            next: null,
            score: 0,
            lines: 0,
            level: 1
        };

        // 初始化矩陣
        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        // 碰撞檢測
        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                       (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        // 合併方塊到地圖
        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        // 旋轉矩陣
        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [
                        matrix[x][y],
                        matrix[y][x],
                    ] = [
                        matrix[y][x],
                        matrix[x][y],
                    ];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        // 玩家旋轉邏輯
        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        // 玩家左右移動
        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        // 玩家下落
        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        // 快速降落 (硬降)
        function playerHardDrop() {
            while (!collide(arena, player)) {
                player.pos.y++;
            }
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            updateScore();
            dropCounter = 0;
        }

        // 重置玩家方塊
        function playerReset() {
            const pieces = 'ILJOTSZ';
            if (player.next === null) {
                player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
            }
            
            player.matrix = player.next;
            player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) -
                           (player.matrix[0].length / 2 | 0);

            if (collide(arena, player)) {
                gameOver();
            }
            drawNext();
        }

        // 消除行邏輯
        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }

                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;

                player.score += rowCount * 10;
                player.lines += 1;
                rowCount *= 2;

                // 每10行升一級
                player.level = Math.floor(player.lines / 10) + 1;
            }
        }

        // 繪製方塊
        function drawMatrix(matrix, offset, ctx = context, isGhost = false) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        if (isGhost) {
                            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                            ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                            ctx.lineWidth = 0.05;
                            ctx.strokeRect(x + offset.x, y + offset.y, 1, 1);
                        } else {
                            // 陰影
                            ctx.shadowBlur = 4;
                            ctx.shadowColor = colors[value];
                            
                            ctx.fillStyle = colors[value];
                            ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                            
                            // 高亮邊緣
                            ctx.shadowBlur = 0;
                            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                            ctx.lineWidth = 0.1;
                            ctx.strokeRect(x + offset.x, y + offset.y, 1, 1);
                        }
                    }
                });
            });
        }

        // 繪製預覽
        function drawNext() {
            nextContext.fillStyle = '#1e293b';
            nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            const offset = {
                x: (4 - player.next[0].length) / 2,
                y: (4 - player.next.length) / 2
            };
            drawMatrix(player.next, offset, nextContext);
        }

        // 繪製遊戲畫面
        function draw() {
            // 背景
            context.fillStyle = '#0f172a';
            context.fillRect(0, 0, canvas.width, canvas.height);

            // 繪製地圖
            drawMatrix(arena, {x: 0, y: 0});

            // 繪製投影 (Ghost Piece)
            const ghost = {
                pos: {x: player.pos.x, y: player.pos.y},
                matrix: player.matrix
            };
            while (!collide(arena, ghost)) {
                ghost.pos.y++;
            }
            ghost.pos.y--;
            drawMatrix(ghost.matrix, ghost.pos, context, true);

            // 繪製當前方塊
            drawMatrix(player.matrix, player.pos);
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isPaused = true;

        function update(time = 0) {
            if (isPaused) return;

            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            // 根據等級調整速度
            const currentInterval = Math.max(100, dropInterval - (player.level - 1) * 100);
            
            if (dropCounter > currentInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

        function updateScore() {
            document.getElementById('score').innerText = player.score;
            document.getElementById('level').innerText = player.level;
            document.getElementById('lines').innerText = player.lines;
        }

        function gameOver() {
            isPaused = true;
            document.getElementById('overlay').classList.remove('hidden');
            document.getElementById('overlay-text').innerText = '遊戲結束';
        }

        function restartGame() {
            arena.forEach(row => row.fill(0));
            player.score = 0;
            player.lines = 0;
            player.level = 1;
            player.next = null;
            updateScore();
            playerReset();
            document.getElementById('overlay').classList.add('hidden');
            document.getElementById('start-screen').classList.add('hidden');
            isPaused = false;
            lastTime = performance.now();
            update();
        }

        // 事件監聽
        document.addEventListener('keydown', event => {
            // 阻擋方向鍵、空白鍵、WASD 的預設捲動行為
            const keysToPrevent = [32, 37, 38, 39, 40, 65, 87, 83, 68];
            if (keysToPrevent.includes(event.keyCode)) {
                event.preventDefault();
            }

            if (isPaused && document.getElementById('start-screen').classList.contains('hidden')) return;

            // 支援方向鍵與 WASD
            if (event.keyCode === 37 || event.keyCode === 65) { // Left or A
                playerMove(-1);
            } else if (event.keyCode === 39 || event.keyCode === 68) { // Right or D
                playerMove(1);
            } else if (event.keyCode === 40 || event.keyCode === 83) { // Down or S
                playerDrop();
            } else if (event.keyCode === 38 || event.keyCode === 87) { // Up or W (Rotate)
                playerRotate(1);
            } else if (event.keyCode === 32) { // Space (Hard Drop)
                playerHardDrop();
            }
        });

        // 按鈕控制
        document.getElementById('start-btn').onclick = restartGame;
        document.getElementById('restart-btn').onclick = restartGame;

        // 行動裝置按鈕
        const btnControls = {
            'btn-left': () => playerMove(-1),
            'btn-right': () => playerMove(1),
            'btn-down': () => playerDrop(),
            'btn-up': () => playerRotate(1),
            'btn-rotate': () => playerRotate(1),
            'btn-drop': () => playerHardDrop()
        };

        Object.keys(btnControls).forEach(id => {
            const btn = document.getElementById(id);
            if (btn) {
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (!isPaused) btnControls[id]();
                });
                btn.addEventListener('mousedown', (e) => {
                    if (!isPaused) btnControls[id]();
                });
            }
        });

        // 初始繪製
        drawNext();
        
    </script>
</body>
</html>
